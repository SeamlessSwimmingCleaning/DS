<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, user-scalable=no">
    <title>Supermarket 3DS</title>
    <style>
        body { margin: 0; background-color: #2c3e50; font-family: sans-serif; color: white; overflow: hidden; }
        
        /* Using Floats/Inline-block instead of Grid for 3DS compatibility */
        #lobby { padding: 5px; text-align: center; background: #95a5a6; height: 180px; overflow-y: auto; }
        .store-section {
            display: inline-block; width: 90px; height: 60px; 
            margin: 4px; background: #bdc3c7; border: 2px solid #7f8c8d; 
            vertical-align: top; color: #2c3e50; text-align: center;
        }
        .section-icon { font-size: 24px; display: block; }
        .section-label { font-size: 9px; font-weight: bold; }

        #game-screen { display: none; background: #ecf0f1; height: 100vh; width: 100%; position: relative; }
        
        #ui-bar { height: 40px; background: #333; font-size: 10px; padding: 2px; }
        
        /* Shelf area - Simplified for older WebKit */
        .shelf-area { height: 120px; overflow: auto; background: #8b5a2b; white-space: nowrap; }
        .slot { 
            display: inline-block; width: 40px; height: 40px; 
            background: rgba(0,0,0,0.2); margin: 5px; border-radius: 4px; 
        }

        .item {
            position: absolute; width: 38px; height: 38px; background: white;
            border-radius: 5px; text-align: center; line-height: 38px;
            font-size: 24px; z-index: 10; border: 1px solid #ccc;
        }

        #floor { height: 80px; background: #bdc3c7; border-top: 4px solid #757d7f; position: relative; }
        #truck { position: absolute; font-size: 30px; bottom: 5px; left: -50px; }
        
        #customer-zone {
            position: absolute; bottom: 0; right: 5px; 
            color: black; font-size: 10px; text-align: center;
        }

        /* Simplified animations - 3DS struggles with complex transforms */
        .item-gold { border: 2px solid #f1c40f; }
        
        .btn { background: #27ae60; color: white; border: none; padding: 4px; font-size: 10px; }
    </style>
</head>
<body>

<div id="lobby-container">
    <div style="padding: 5px; font-size: 12px;">STORE MAP</div>
    <div id="lobby">
        <div class="store-section" onclick="enterAisle('fruit')"><span class="section-icon">ğŸ</span><span class="section-label">Fruit</span></div>
        <div class="store-section" onclick="enterAisle('veg')"><span class="section-icon">ğŸ¥¦</span><span class="section-label">Veg</span></div>
        <div class="store-section" onclick="enterAisle('dairy')"><span class="section-icon">ğŸ§€</span><span class="section-label">Dairy</span></div>
        <div class="store-section" onclick="enterAisle('bakery')"><span class="section-icon">ğŸ</span><span class="section-label">Bakery</span></div>
        <div class="store-section" onclick="enterAisle('meat')"><span class="section-icon">ğŸ—</span><span class="section-label">Meat</span></div>
        <div class="store-section" onclick="enterAisle('drinks')"><span class="section-icon">ğŸ¥¤</span><span class="section-label">Drinks</span></div>
    </div>
</div>

<div id="game-screen">
    <div id="ui-bar">
        <button class="btn" onclick="exitAisle()">Back</button>
        <span id="lvl-txt">LVL 1</span>
        <button class="btn" onclick="triggerTruck()">+ Stock</button>
    </div>
    <div class="shelf-area" id="shelf-area"></div>
    <div id="floor">
        <div id="truck">ğŸš›</div>
        <div id="customer-zone">
            <div id="bubble">WANT: <span id="target">?</span></div>
            <div style="font-size:30px">ğŸ§”</div>
        </div>
    </div>
    <div id="items-layer"></div>
</div>

<script>
    var currentAisle = null, activeItem = null;
    var managerXP = 0, managerLvl = 1;
    var config = {
        fruit: ['ğŸ','ğŸ','ğŸŒ','ğŸŠ'],
        veg: ['ğŸ¥¦','ğŸŒ½','ğŸ¥•','ğŸ…'],
        dairy: ['ğŸ¥›','ğŸ§€','ğŸ¥š'],
        bakery: ['ğŸ','ğŸ¥','ğŸ¥¨'],
        drinks: ['ğŸ¥¤','ğŸ§ƒ','â˜•'],
        meat: ['ğŸ—','ğŸ¥©','ğŸŸ']
    };

    function enterAisle(type) {
        currentAisle = type;
        document.getElementById('lobby-container').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        setupShelves();
        spawnInitialItems();
    }

    function exitAisle() {
        document.getElementById('lobby-container').style.display = 'block';
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('items-layer').innerHTML = '';
    }

    function setupShelves() {
        var area = document.getElementById('shelf-area');
        area.innerHTML = '';
        for(var i=0; i<12; i++) {
            var slot = document.createElement('div');
            slot.className = 'slot';
            area.appendChild(slot);
        }
    }

    function createItem(emoji, x, y) {
        var div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = emoji;
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        
        // Use touch events for 3DS stylus
        div.ontouchstart = function(e) {
            activeItem = div;
            div.style.zIndex = 100;
        };
        document.getElementById('items-layer').appendChild(div);
    }

    function spawnInitialItems() {
        var items = config[currentAisle];
        for(var i=0; i<5; i++) {
            createItem(items[Math.floor(Math.random()*items.length)], Math.random()*250, 160 + Math.random()*20);
        }
    }

    function triggerTruck() {
        var truck = document.getElementById('truck');
        var pos = -50;
        var id = setInterval(function() {
            if (pos >= 350) {
                clearInterval(id);
            } else {
                pos += 5;
                truck.style.left = pos + 'px';
                if(pos % 100 === 0) {
                    var items = config[currentAisle];
                    createItem(items[Math.floor(Math.random()*items.length)], pos, 180);
                }
            }
        }, 50);
    }

    // Single touch handler for moving items
    document.ontouchmove = function(e) {
        if(activeItem) {
            var touch = e.touches[0];
            activeItem.style.left = (touch.clientX - 20) + 'px';
            activeItem.style.top = (touch.clientY - 20) + 'px';
            e.preventDefault();
        }
    };

    document.ontouchend = function(e) {
        activeItem = null;
    };
</script>
</body>
</html>
